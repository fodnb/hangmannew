<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RPS</title>
   
</head>

<body>
    <div id="game">
        <p> Press r, p or s to start playing! </p>
    </div>
    <script type="text/javascript">
    var computerChoices = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var ties = 0;

    document.onkeyup = function(event) {

        var userGuess = event.key;

        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {

            if ((userGuess === "r") && (computerGuess === "s")) {
                wins++;
            }

            if ((userGuess === "p") && (computerGuess === "r")) {
                wins++;
            }

            if ((userGuess === "s") && (computerGuess === "p")){
                wins++;
            }
        

        if ((userGuess === "r") && (computerGuess === "p")) {
            losses++;
        }

        if ((userGuess === 'p') && (computerGuess === "s")) {
            losses++;
        }

        if ((userGuess === "s") && (computerGuess === "r")) {
            losses++;
        }

        if ((userGuess === computerGuess)) {
            ties++;
        }

        var html = "<p> Press r,p or s to start playing!</p>" +
            "<p>wins: " + wins + "</p>" +
            "<p>losses: " + losses + "</p>" +
            "<p>ties: " + ties + "</p>";

        document.querySelectorAll("#game").innerHTML = html;
    }
}
    </script>
</body>

</html>
